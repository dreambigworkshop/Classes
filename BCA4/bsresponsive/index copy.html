<html>
  <head>
    <title>Bootstrap Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hello my friends</h1>
      <div class="row" style="height: 200px">
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-primary"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-secondary"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-warning"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-info"></div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-success"></div>
      </div>
      <section>
        <h1 class="text-success">Form</h1>
        <hr />
        <form>
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label class="form-label">Name</label>
                <input class="form-control" placeholder="Name" type="text" />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input class="form-control" placeholder="Email" type="text" />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <div class="form-group">
                <label class="form-label">District</label>
                <select class="form-control">
                    <option>Baitadi</option>
                    <option>Lumbini</option>
                    <option>Rautahat</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <div class="form-group">
                <label class="form-label">DP</label>
                <input type="file" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <div class="form-group">
                <label class="form-label">DOB</label>
                <input type="date" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
                <button class="btn btn-primary">Sumbmit</button>
            </div>
          </div>
        </form>
      </section>
      <section>
          <img src="peace.jpg" class="img-fluid" />
    </section>

    </div>
  </body>
</html>
